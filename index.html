<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <title>tela-de-login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <h3>Seja bem vindo, novamente</h3>
                <input type="text" name="usuario" id="usuario" placeholder="nome de usuário"><br>
                <input type="password" name="senha" id="senha" placeholder="senha"><br>
                <p>Esqueceu a senha?</p> <input type="button" name="entrar" id="btn-entrar" value="entrar"> 
            </form>
        </div>
        <div class="registro">
            <h3>Registre-se</h3>
            <form>
                <input type="email" name="email" placeholder="digite seu email"><br>
                <input type="" name="usuario" placeholder="digite seu usuário"><br>
                <input type="password" name="senha" placeholder="digite sua senha"><br>
                <input type="" name="nome" placeholder="digite seu nome"><br>
                <input type="text" name="sobrenome" placeholder="digite seu sobrenome"><br>
                <label for="genero">
                    <select name="genero" id="sexo" title="Escolha o seu Gênero">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Personalizado</option>
                    </select>
                </label><br>  
                <input type="date" name="data" placeholder="data de nascimento"><br>
                
                <input type="button" name="entrar" id="btn-entrar" value="registrar">
            </form>
        </div>
    </div>
   

</body>
</html>
